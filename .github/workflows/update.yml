name: Alpha Update
permissions:
  contents: write
  issues: write
  models: read  # required to call GitHub Models

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2"

jobs:
  alpha-update:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MODEL: openai/gpt-4.1  # default model

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Kubebuilder (master)
        run: |
          set -euxo pipefail
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
          export PATH="$(go env GOPATH)/bin:$PATH"
          if ! go install sigs.k8s.io/kubebuilder/v4/cmd/kubebuilder@master; then
            git clone --depth 1 --branch master https://github.com/kubernetes-sigs/kubebuilder /tmp/kubebuilder
            make -C /tmp/kubebuilder install
          fi
          kubebuilder version

      - name: Run kubebuilder alpha update
        run: |
          kubebuilder alpha update \
            --force \
            --push \
            --restore-path .github/workflows \
            --open-gh-issue \
            --from-version v4.5.2 \
            --output-branch test-ai-update-flow

      # Create a compact patch (zero context) to keep requests small
      - name: Create patch of last commit
        run: |
          git show --no-color --no-ext-diff --unified=0 HEAD > update.patch

      # Rolling (incremental) summarization to avoid 413s; YAML-safe (no tricky inline quotes)
      - name: Generate summary with GitHub Models (rolling, 413-safe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          API="https://models.github.ai/inference/chat/completions"
          HDRS=(-H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                -H "Content-Type: application/json")
          MODEL="${MODEL:-openai/gpt-4.1}"

          # Split the patch into small chunks; lower to 30000 if you still hit 413
          CHUNK_BYTES=${CHUNK_BYTES:-60000}
          rm -f chunk_* response*.json COMMENT.md msg.txt prompt.txt || true
          split -b "$CHUNK_BYTES" -d -a 3 update.patch chunk_ || true
          if ! ls chunk_* >/dev/null 2>&1; then cp update.patch chunk_000; fi

          # Static instructions (written once)
          cat > prompt.txt <<'PROMPT'
You are a concise update summarizer for an automated Kubebuilder scaffold update.
Task: Update the running summary below based on the NEW diff chunk.
Requirements:
- Keep it tight (<= 300 words).
- Use Markdown only (no raw diff snippets).
- If you see conflict markers (<<<<<<<, =======, >>>>>>>), add a **Conflicts** section:
  - Cause, how to resolve, recommended next steps.
PROMPT

          summary="**AI-generated summary (may contain errors).**"
          i=0
          for f in $(ls -1 chunk_* | sort); do
            {
              cat prompt.txt
              echo
              echo "Current summary:"
              echo "<<<"
              printf '%s\n' "$summary"
              echo ">>>"
              echo
              echo "New diff chunk:"
              echo "<<<"
              cat "$f"
              echo ">>>"
            } > msg.txt

            body=$(jq -n --arg model "$MODEL" --rawfile content msg.txt \
              '{ model: $model,
                 messages: [ { "role":"user", "content": $content } ],
                 max_tokens: 1200,
                 temperature: 0 }')

            curl -sS -L --fail-with-body "${HDRS[@]}" "$API" -d "$body" \
              | tee "response_$i.json" >/dev/null

            summary=$(jq -e -r '.choices[0].message.content // empty' "response_$i.json")
            if [ -z "$summary" ]; then
              echo "Empty response while updating summary (chunk $i). See response_$i.json:" >&2
              cat "response_$i.json" >&2
              exit 1
            fi
            i=$((i+1))
          done

          printf "%s\n" "$summary" > COMMENT.md
          test -s COMMENT.md

      - name: Determine update issue number
        id: find-issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          out=$(gh issue list --state open --limit 100 --json number,title,createdAt)
          issue_number=$(echo "$out" | jq -r '
            sort_by(.createdAt)
            | map(select(.title|test("^\\[Action Required\\] Upgrade the Scaffold: v[0-9.]+ -> v[0-9.]+$")))
            | last.number // empty
          ')
          echo "issue_number=${issue_number}" >> "$GITHUB_OUTPUT"

      - name: Post comment to issue
        if: ${{ steps.find-issue.outputs.issue_number != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment "${{ steps.find-issue.outputs.issue_number }}" --body-file COMMENT.md
